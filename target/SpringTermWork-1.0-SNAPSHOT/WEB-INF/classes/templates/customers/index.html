<!DOCTYPE html>
<html lang="en">
<head>
    {{>partials/header}}
</head>
<body>
<div class="container-fluid" style="padding-bottom: 30px;">
    <table class="table table-striped">
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        {{#customers}}
        <tr>
            <td>
                {{id}}
            </td>
            <td>
                {{name}}
            </td>
            <td>
                <a href="{{basePath}}/customers/delete/{{id}}">
                    <button class="btn btn-danger">Delete</button>
                </a>

            <td>
