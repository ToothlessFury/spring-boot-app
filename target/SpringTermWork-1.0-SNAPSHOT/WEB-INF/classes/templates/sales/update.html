<!DOCTYPE html>
<html lang="en">
<head>
    {{>partials/header}}
</head>
<body>
<div class="container" style="max-width: 600px;">
    <form method="POST" action="{{basePath}}/sales/update">
        {{#item}}
        <input type="hidden" name="id" required value="{{id}}">
        <div class="row">
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-body">
                        {{#info}}
                        <div class="form-group">
                            <label for="info">Info:</label>
                            <input type="text" id="info" name="info" class="form-control" required value="{{info}}">
                        </div>
                        {{/info}}
                        <div class="form-group">
                            <label for="date">Date:</label>
                            <input type="datetime-local" id="date" name="date" class="form-control"
                                   value="{{formattedDate}}"
                                   step=1>
                        </div>
                        <div class="form-group">
                            <label for="status">Status:</label>
                            <select class="form-control" name="status" id="status">
                                <option value="{{done}}">No Change</option>
                                <option value="0">Done</option>
                                <option value="1">Pending</option>
                                <option value="2">Cancelled</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="custid">Customer ID:</label>
                            <select class="form-control" name="custid" id="custid">
                                <option value="{{customersId}}" selected>{{customersId}}</option>
                                {{#customers}}
                                <option value="{{id}}">{{id}} - {{name}}</option>
                                {{/customers}}
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{/item}}
        <div class="row">
            <div style="text-align: center">
                <div style="display: inline-block">
                    <button class="btn btn-success" type="submit" style="width: 130px">Update</button>
                </div>
                <div style="margin-top: 20px;">
                    <a href="{{backLink}}" class="btn btn-default" style="width: 130px">Return</a>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
