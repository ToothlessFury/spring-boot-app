<!DOCTYPE html>
<html lang="en">
<head>
    {{> partials/header}}
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="panel-group">
            <div class="panel panel-primary">
                <div class="panel-heading">Sale data:</div>
                <div class="panel-body">
                    <table class="table">
                        <tr>
                            <td>
                                ID
                            </td>
                            <td>
                                Info
                            </td>
                            <td>
                                Date
                            </td>
                            <td>
                                Status
                            </td>
                            <td>
                                Customer ID
                            </td>
                        </tr>
                        {{#sale}}
                        <tr>
                            <td>
                                {{id}}
                            </td>
                            <td>
                                {{#info}}
                                {{info}}
                                {{/info}}
                            </td>
                            <td>
                                {{date}}
                            </td>
                            <td>
                                <div class="btn status-button status-button-{{done}}"></div>
                            </td>
                            <td>
                                <a href="{{basePath}}/customers/{{customersId}}">{{customersId}}</a>
                            </td>
                        </tr>
                        {{/sale}}
                    </table>
                </div>
            </div>
        </div>
        <div class="row" style="text-align: center">
            <div class="col-sm-12">
                <a href="{{basePath}}/sales" class="btn btn-default" style="width: 150px">All sales</a>
                <a href="{{backLink}}" class="btn btn-default" style="width: 150px">Back</a>
                {{#sale}}
                <a href="{{basePath}}/sales/update/{{id}}" class="btn btn-primary" style="width: 150px">Update</a>
                <a href="{{basePath}}/sales/delete/{{id}}" class="btn btn-danger" style="width: 150px">Delete</a>
                {{/sale}}
            </div>
        </div>
    </div>
</div>
</body>
</html>
