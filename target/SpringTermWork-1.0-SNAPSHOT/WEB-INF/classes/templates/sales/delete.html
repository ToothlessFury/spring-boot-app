<!DOCTYPE html>
<html lang="en">
<head>
    {{>partials/header}}
</head>
<body>
<div class="container">
    <div class="panel-group">
        <div class="panel panel-danger">
            <div class="panel-heading">You are about to delete:</div>
            <div class="panel-body">
                <table class="table">
                    <tr>
                        <td>ID</td>
                        <td>Info</td>
                        <td>Date</td>
                        <td>Status</td>
                        <td>Customer ID</td>
                    </tr>
                    {{#sale}}
                    <tr>
                        <td>{{id}}</td>
                        {{#info}}
                        <td>{{info}}</td>
                        {{/info}}
                        <td>{{date}}</td>
                        <td>
                            <div class="btn status-button status-button-{{done}}"></div>
                        </td>
                        <td>{{customersId}}</td>
                    </tr>
                    {{/sale}}
                </table>
            </div>
        </div>
    </div>
    {{#sale}}
    <div class="row">
        <div class="col-sm-12">
            <form method="POST" action="{{basePath}}/sales/delete">
                <a href="{{basePath}}/sales" class="btn btn-default">Cancel</a>
                <input type="hidden" value="{{id}}" name="id">
                <button class="btn btn-success" type="submit">Confirm</button>
            </form>
        </div>
    </div>
    {{/sale}}

</div>
</body>
</html>
