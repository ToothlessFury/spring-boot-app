<html>
<head>
    {{>partials/header}}
</head>
<body>
<form method="POST" action="{{basePath}}/sales/create">
    <div class="container" style="max-width: 600px;">
        <div class="row">
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="info">Info:</label>
                            <input type="text" id="info" name="info" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="date">Date:</label>
                            <input type="datetime-local" id="date" name="date" class="form-control" step=1>
                        </div>
                        <div class="form-group">
                            <label for="status">Status:</label>
                            <select class="form-control" name="status" id="status">
                                <option value="0">Done</option>
                                <option value="1">Pending</option>
                                <option value="2">Cancelled</option>
                            </select>
                            <div class="form-group">
                                <label for="custid">Customer ID:</label>
                                <select class="form-control" name="custid" id="custid">
                                    {{#customers}}
                                    <option value="{{id}}">{{id}} - {{name}}</option>
                                    {{/customers}}
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="text-align: center">
            <div style="display: inline-block">
                <button class="btn btn-success" type="submit" style="width: 130px">Create</button>
            </div>
            <div style="margin-top: 20px;">
                <a href="{{basePath}}/sales" class="btn btn-default">Return</a>
            </div>
        </div>
    </div>
</form>
</body>
</html>
