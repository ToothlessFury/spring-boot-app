<!DOCTYPE html>
<html lang="en">
<head>
    {{>partials/header}}
</head>
<body>
<div class="container" style="max-width: 600px;">
    <form method="POST" action="{{basePath}}/customers/create">
        <div class="row">
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input id="email" type="email" name="emailAddress" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="addr">Address:</label>
                            <input type="text" id="addr" name="address" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="contact">Contact:</label>
                            <input id="contact" type="text" name="contact" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="text-align: center">
            <div style="display: inline-block">
                <button class="btn btn-success" type="submit" style="width: 130px">Create</button>
            </div>
            <div style="margin-top: 20px;">
                <a href="{{backLink}}" class="btn btn-default">Return</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
